<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS styles */
    .progress-bar {
      width: 100%;
      height: 2px;
      background-color: #eee;
    }

    .progress-bar .progress {
      height: 100%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="progress-bar">
    <div class="progress" style="width: 75%;"></div>
  </div>
</body>
</html>
